name: CI CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "ğŸ”¹ Masuk ke folder deploy"
          cd ${{ secrets.DEPLOY_PATH }}

          echo "ğŸ”¹ Menandai folder safe untuk Git"
          git config --global --add safe.directory ${{ secrets.DEPLOY_PATH }}

          echo "ğŸ”¹ Menarik update dari main branch"
          git pull origin main

          echo "ğŸ”¹ Restart service web (Apache)"
          sudo systemctl restart apache2 || echo "âš ï¸ Apache restart gagal"

          echo "âœ… Deploy selesai"